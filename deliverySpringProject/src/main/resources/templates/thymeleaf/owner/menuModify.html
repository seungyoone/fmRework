<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    .first-column {
        width: 25%;
    }
    .second-column {
        width: 75%;
    }
    .second-column input {
        width: 70%;
        box-sizing: border-box; /* 입력 필드의 크기가 컨텐츠 영역에 맞도록 함 */
    }
</style>
</head>
<body>
<form action="menuModify" method="post">
<table th:each="dto:${dto}" border=1 width="600" align="center"> 
<tr>
	<td rowspan="3" class="first-column"><img th:src="|/static/upload/${dto.menuContent}|" width="200" height="200"></td>
    <td class="second-column">메뉴이름 : <input type="text" name="menuName" th:value="${dto.menuName}" /></td>
</tr>

<tr>
    <td class="second-column">메뉴설명 : <input type="text" name="menuExplain" th:value="${dto.menuExplain}" /></td>
</tr>
<tr>
    <td class="second-column">메뉴가격 : <input type="text" name="menuPrice" th:value="${dto.menuPrice}" /></td>
</tr>
</table>
<div style="text-align: center;"><br />
	<input type="submit" value="수정완료">
</div>
</form>
</body>
</html>
