<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/static/js/daumAddressScript.js"></script>
</head>
<body>
<form action="customerRegist" method="post">
<table border=1 align="center" width="400">
	<caption>주문자 등록 페이지</caption>
	<tr><td>이름</td>
		<td><input type="text" name="customerName"></td></tr>
	<tr><td>아이디</td>
		<td><input type="text" name="customerId"></td></tr>
	<tr><td>비밀번호</td>
		<td><input type="password" name="customerPw"></td></tr>
	<tr><td>비밀번호 확인</td>
		<td><input type="password" name="customerPwCon"></td></tr>
	<tr><td>전화번호</td>
		<td><input type="tel" name="customerPhone"></td></tr>
	<tr><td>주소</td>
		<td><input type="text" name="customerAddr" id="sample4_roadAddress" onclick="execDaumPostcode()"></td></tr>
	<tr><td>상세주소</td>
		<td><input type="text" name="customerAddrDetail"></td></tr>
	<tr><td>생년월일</td>
		<td><input type="date" name="customerBirth"></td></tr>
	<tr><td>이메일</td>
		<td><input type="email" name="customerEmail"></td></tr>
</table>
	<div style="text-align: center;"><br />
   	 <input type="submit" value="주문자 등록하기"/>
	</div>
</form>
</body>
</html>
